<!DOCTYPE html>
<!-- <html xlmns:th="http://www.thymeleaf.org"> : para traer las plantilas de Thymeleaf()  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar de Estudiantes</title>

<!-- agregando boostrap > via cdn > -->
<!-- si nesecitas modales recomendable instalar npm  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>


	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">EdiciÃ³n de Estudiantes</h1>
				<div class="card-body">
				
<!-- 				th:object="${estudiante}" : el objeto o variable  obtenido del CONTROLLER GET ONE ESTUDIANTE POR ID -->
<!-- 					th:action="@{/estudiantes/{id}(id=${estudiante.id})}"  : metodo controller para el CONTROLLER ACTUALIZA UN ESTUDIANTE
                         estudiante.id : del objeto th:object="${estudiante} le envia su id  -->
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}"
					 method="POST">
					<div class="form-group">
					 <label> nombre :</label>
<!-- 					 th:field="*{nombre}" : relaciona los atributos iguales al objeto estudiante , su clase modelo
                        con estos atributos se llenaran los campos al actualizar , osea al llenar-->
					 <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
					 placeholder="Digite su Nombre :" required>
					</div>
					<br>
					<div class="form-group">
					 <label> Apellido :</label>
					 <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
					 placeholder="Digite su apellido :" required>
					</div>
					<br>
					<div class="form-group">
					 <label> Email :</label>
					 <input type="email" name="email" th:field="*{email}" class="form-control"
					 placeholder="Digite su email :" required>
					</div>
					<div class="box-footer">
	                    <button class="btn btn btn-success">Guardar</button>			
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>





</body>
</html>
