<!DOCTYPE html>
	<!-- <html xlmns:th="http://www.thymeleaf.org"> : para traer las plantilas de Thymeleaf()  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de estudiantes</title>

<!-- agregando boostrap > via cdn > -->
<!-- si nesecitas modales recomendable instalar npm  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/listado}"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/listado}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>





	<div class="container">
		<div class="row">
		  <h1>Lista de Estudiantes</h1>
		</div>
		<div class="row">
		  <div class="col-lg-3">
<!-- 		  th:href="@{/estudiantes/nuevo}" redirige al CONTROLLER ENVIA EL OBJETO GUIA -->
		   <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Estudiantes</a>
		  </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
<!--   desenvolsando la data -->
<!-- ${estudiantes} : variable = en tu controller -->
<!-- estudiante donde se agrega y de ahi desenvolsas debe ser igual los atributos de tu modelo -->
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.nombre}">Nombre</td>
      <td th:text="${estudiante.apellido}">Apellido</td>
      <td th:text="${estudiante.email}">Email</td>
      <td >
<!--       metodo editar -->
<!-- CONTROLLER GET ONE ESTUDIANTE POR ID -->
<!-- {id}(id=${estudiante.id})} : explicacion , donde el {id}es el parametro, sacamos del objeto estudiante.id su id y lo agregamos en el id= -->
      <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
      
      <!--       metodo eliminar -->
<!--       	CONTROLLER ACTUALIZA UN ESTUDIANTE -->
      <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	</div>

</body>
</html>
