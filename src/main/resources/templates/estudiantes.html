<!DOCTYPE html>
	<!-- <html xlmns:th="http://www.thymeleaf.org"> : para traer las plantilas de Thymeleaf()  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de estudiantes</title>

<!-- agregando boostrap > via cdn > -->
<!-- si nesecitas modales recomendable instalar npm  -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>



	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Control de estudiantes</a></li>
			</ul>
		</div>
	</nav>





	<div class="container">
		<div class="row">
		  <h1>Lista de Estudiantes</h1>
		</div>
		<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
<!--   desenvolsando la data -->
<!-- ${estudiantes} : variable = en tu controller -->
<!-- estudiante donde se agrega y de ahi desenvolsas debe ser igual los atributos de tu modelo -->
    <tr th:each="estudiante : ${estudiantes}">
      <td th:text="${estudiante.nombre}">Mark</td>
      <td th:text="${estudiante.apellido}">Otto</td>
      <td th:text="${estudiante.email}">@mdo</td>
    </tr>
  </tbody>
</table>
	</div>

</body>
</html>
